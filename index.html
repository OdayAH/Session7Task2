<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <img src="assets/instagram-web-lox-image.png" alt="" />
      </div>
      <div class="right">
        <form class="login-form" action="">
          <i
            data-visualcompletion="css-img"
            aria-label="Instagram"
            class=""
            role="img"
            style="
              background-image: url('https://static.cdninstagram.com/rsrc.php/v4/yB/r/E7m8ZCMOFDS.png');
              background-position: 0px 0px;
              background-size: auto;
              width: 175px;
              height: 51px;
              background-repeat: no-repeat;
              display: inline-block;
            "
          ></i>
          <input
            type="text"
            placeholder="Phone number, username, or email"
            required
          />
          <input type="password" placeholder="Password" required />
          <button type="submit" class="login-btn">Log in</button>
          <div class="divider">
            <div class="line"></div>
            <p class="or">OR</p>
            <div class="line"></div>
          </div>
          <button type="button" class="fb-login">
            Log in with Facebook
          </button>
          <a href="#" class="forgot">Forgot password?</a>
        </form>
        <div class="signup-box">
          <span
            >Don't have an account?
            <a href="#" class="signup-link">Sign up</a></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
